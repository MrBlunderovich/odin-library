<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container"></div>
    <div class="form-container invisible">
      <form action="#" class="form">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required />
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required />
        <label for="pages">Page count:</label>
        <input type="number" name="pages" id="pages" required min="1" />
        <label for="read"
          >Mark as read: <input type="checkbox" name="read" id="read"
        /></label>

        <button class="add-book">Add book</button>
      </form>
    </div>
  </body>
</html>
